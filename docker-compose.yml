version: '3.8'

services:
  web:
    build: ./services/web
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5005:5005
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - ./services/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  pgadmin:
    image: dpage/pgadmin4:4.6
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=runwithme@email.com
      - PGADMIN_DEFAULT_PASSWORD=hello_flask
    ports:
      - 8080:80
    volumes:
      - ./services/pgadmin:/var/lib/pgadmin
    depends_on:
     - db

volumes:
  postgres_data:
